<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercício 2</title>
</head>
<!--
    Adicione a cada um dos climas as tags de mídia correspondentes (imagem, áudio e vídeo). Os arquivos de mídia estão na pasta media.
-->
<body>
    <header>
        <h1>Simulador de climas</h1>
    </header>
    
    <main>
    
        <section>
            <article>
                <h2>Chuva</h2>
                <img src="/exercicio2/media/chuva.jpeg" height="50%" alt="Imagem">

                <audio src="/exercicio2/media/chuva.mp3" controls loop >Audio-chuva</audio>

                <video src="/exercicio2/media/chuva.mp4"controls height="50%">Video-chuva</video>
            </article>
            <article>
                <h2>Animais no mato</h2>
                <img src="/exercicio2/media/animais.jpeg" height="50%" alt="Imagem">

                <audio src="/exercicio2/media/animais.mp3" controls loop >Audio-animais-no-mato</audio>

                <video src="/exercicio2/media/animais.mp4"controls height="50%">Video-animais-no-mato</video>
            </article>
            <article>
                <h2>Tempestade</h2>
                <img src="/exercicio2/media/tempestade.jpeg" height="50%" alt="Imagem">

                <audio src="/exercicio2/media/tempestade.mp3" controls loop >Audio-tempestade</audio>

                <video src="/exercicio2/media/tempestade.mp4"controls height="50%">Video-tempestade</video>
            </article>
        </section>
    
    </main>
    <footer>
        <p>Sugira um clima!</p>
    </footer>
    
</body>
</html>

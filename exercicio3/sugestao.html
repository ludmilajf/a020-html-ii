<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>
<!--
    Na página sugestão.html, crie um formulário na área indicada. O formulário deve possuir três inputs, cada um com seu label. Os campos a ser preenchidos devem ser:

    Nome;
    e-mail;
    Sugestão de clima.

    O formulário deve possuir um botão escrito enviar, de tipo "submit".
-->
<body>
    <header>
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </header>
    <main>
        <section>
            <form action="#">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
                <br>
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" name="e-mail">
                <br>
                <label for="clima">Sugestão de clima</label>
                <input type="text" id="cilma"  name="clima">
                <br>
                <button type="submit">Enviar</button>
            </form>

        </section>

    </main>
    <footer>Footer</footer>

</body>

</html>
